providers:

- name: aws-route53-playground
  type: aws-route53
  domain: my.aws.dns.zone
  aliasTarget: xyz.eu-west-1.elb.amazonaws.com
  secretData: |+
    AWS_ACCESS_KEY_ID: ...
    AWS_SECRET_ACCESS_KEY: ..
  zoneID: Z...

- name: alicloud-dns-playground
  type: alicloud-dns
  domain: my.alicloud.dns.zone
  secretData: |+
    ACCESS_KEY_ID: ...
    ACCESS_KEY_SECRET: ...
  zoneID: ...

- name: azure-dns-playground
  type: azure-dns
  domain: my.azure.dns.zone
  secretData: |+
    AZURE_SUBSCRIPTION_ID: ...
    AZURE_TENANT_ID: ...
    AZURE_CLIENT_ID: ...
    AZURE_CLIENT_SECRET: ...
  zoneID: ...

- name: google-clouddns-playground
  type: google-clouddns
  domain: my.google.clouddns.zone
  secretData: |+
    serviceaccount.json: |+
      ...
      ...
  zoneID: ...

- name: openstack-designate-playground
  type: openstack-designate
  domain: my.openstack.designate.dns.zone
  privateDNS: true # domain names are not reachable by public DNS lookup
  secretData: |+
    OS_AUTH_URL: ...
    OS_REGION_NAME: ...
    OS_USERNAME: ...
    OS_PASSWORD: ...
    OS_DOMAIN_NAME: ...
    OS_PROJECT_NAME: ...
  zoneID: ...

- name: ovhcloud-dns-playground
  type: ovhcloud-dns
  domain: my.ovhcloud.dns.zone
  secretData: |+
    OVH_ENDPOINT: "ovh-eu"
    OVH_APPLICATION_KEY: ...
    OVH_APPLICATION_SECRET: ...
    OVH_CONSUMER_KEY: ...
  zoneID: ...

- name: cloudflare-dns-playground
  type: cloudflare-dns
  domain: my.cloudflare.dns.zone
  secretData: |+
    CLOUDFLARE_API_TOKEN: ...
  zoneID: ...

- name: infoblox-dns-playground
  type: infoblox-dns
  domain: my.infoblox.dns.zone
  secretData: |+
    USERNAME: ...
    PASSWORD: ...
  zoneID: ...
  providerConfig: |+
    host: my.infoblox.host
    version: "2.10"
    sslVerify: false
    #proxyUrl: http://1.2.3.4:5678
